<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATB Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class= "text-center my-4" >Equipments</h1>
<a class= "btn btn-primary" href="/equipements/create"> create equipement</a>
<table  class= "table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>category</th>
            <th>entree</th>
            <th>sortie</th>
            <th>imageFile</th>
            <th>Action</th>

        </tr>

    </thead>
    <tbody>
        <td th:each="equipement : ${equipments}">
          <td th:text="${equipment.id}"></td>
          <td th:text="${equipment.name}"></td>
          <td th:text="${equipment.category}"></td>
          <td>
            <img th:src="@{'/images/'+${equipment.imageFile}}" alt="..." width="100">
          </td>
          <td th:text="${equipment.entree.toString().substring(0,10)}"></td>
          <td th:text="${equipment.sortie.toString().substring(0,10)}"></td>
          <a class="btn btn-primary btn-sm"
          th:href="@{/equipments/Edit(id=${equipment.id})}">Edit</a>
          <a class="btn btn-danger btn-sm"
          th:href="@{/equipments/delete(id=${equipment.id})}" 
          onclick="return confirm('Are you sure?')">Delete</a>
        </td> 
        </tr>
    </tbody>

</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
